<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayTable Motion Playground</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="app-header">
    <h1>PlayTable Motion Playground</h1>
    <p>Three.js + Device Sensors 프로토타입</p>
  </header>

  <main class="app-main">
    <section class="toolbar">
      <button id="enableSensors">센서 활성화</button>
      <span class="status" id="sensorStatus">센서 대기 중</span>
      <span class="status" id="wsStatus">WS: 연결되지 않음</span>
    </section>

    <div class="canvas-wrapper">
      <canvas id="gameCanvas"></canvas>
    </div>
  </main>

  <aside class="instructions">
    <h2>시작 가이드</h2>
    <ul>
      <li>모바일 Safari에서는 <strong>센서 활성화</strong> 버튼을 눌러야 자이로/가속도계를 사용할 수 있습니다.</li>
      <li>단말을 수평으로 잡고 라켓 스윙을 해보면 장면 속 라켓이 따라 회전합니다.</li>
      <li>여러 기기를 접속하면 WebSocket으로 서로의 입력을 전송할 수 있도록 설계되어 있습니다.</li>
      <li>이 초기 버전을 기반으로 코트, 공, 경기 로직 등을 확장해보세요.</li>
    </ul>
  </aside>

  <script type="module" src="/app.js"></script>
</body>
</html>
